name: 'Build'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 1.8, 17 ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - run: chmod +x gradlew
    - uses: zcong1993/setup-timezone@master
      with:
        timezone: Europe/Brussels
    - run: ./gradlew build
