plugins {
    id "com.vanniktech.maven.publish" version "0.25.2"
}

group = 'io.seats'
version = '77.0.0'

apply plugin: 'java'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

import com.vanniktech.maven.publish.SonatypeHost
mavenPublishing {
    publishToMavenCentral(SonatypeHost.S01, true)
    signAllPublications()

    pom {
        name = "seatsio-java"
        description = "The official seats.io Java client library"
        url = "https://github.com/seatsio/seatsio-java"
        licenses {
            license {
                name = "MIT"
                url = "https://github.com/seatsio/seatsio-java/blob/master/LICENSE"
                distribution = "repo"
            }
        }
        developers {
            developer {
                id = "mroloux"
                name = "Matti Roloux"
                url = "https://github.com/mroloux/"
            }
            developer {
                id = "bverbeken"
                name = "Ben Verbeken"
                url = "https://github.com/bverbeken"
            }
        }
        scm {
            url = "https://github.com/seatsio/seatsio-java/"
            connection = "scm:git:git://github.com/seatsio/seatsio-java.git"
            developerConnection = "scm:git:ssh://git@github.com/seatsio/seatsio-java.git"
        }
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.konghq:unirest-java:3.14.2'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'commons-io:commons-io:2.12.0'
    testImplementation 'org.awaitility:awaitility:4.2.0'
    testRuntimeOnly "org.slf4j:slf4j-api:2.0.7"
}

test {
    useJUnitPlatform()
    testLogging {
        events 'started', 'passed', 'failed', 'skipped'
        exceptionFormat = 'full'
    }
}
